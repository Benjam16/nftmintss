    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand page-scroll intro" style="color: black;" href="#page-top">Gitaro World </a>
                </div>
                <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                    <ul class="nav navbar-nav">

                        </li>
                        <li>

                        </li>
                        <li>

                <div class="d-flex align-items-center">
                    <div id="prepare">
                        <button type="button" name="button" class="btn btn-default btn-lg" id="btn-connect">Connect Wallet</button>
                    </div>
                    <div id="connected" style="display: none;">
                        <button type="button" name="button" class="btn btn-default btn-lg" id="btn-disconnect">
                            Disconnect wallet
                        </button>
                        <div id="network" style="display: none;">

                            <p><strong>Selected account:</strong> <span id="selected-account"></span></p>
                        </div>
                        <table class="table table-listing" style="display: none;">

                        </table>
                    </div>
                    <div class="ms-4 rsp-toggler d-inline-block d-md-inline-block d-lg-none">
                        <i class="fa-solid fa-bars fs-4"></i>
                    </div>
                </div>

        <header class="intro">
            <div class="intro-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <img src="img/logo.png" class="img-rounded img-responsive center-block" style="width: 50%; height: auto;" alt="Responsive image" /><br />
                            <br />
                            <img id="preview" src="img/p3p3y00ts.gif" class="img-rounded img-responsive center-block" style="width: 50%; height: auto;" alt="Responsive image" /><br />

                            <p class="intro-text">ムﾉｲﾑ尺の　ᄃんﾑｱｲ乇尺　の刀乇 !</p>

                            <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">Mint Gitaro!</button>
                            <!--<button type="button" name="button" class="btn btn-default btn-lg" id="mint-nft">Mint Gitaro!</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section id="about" class="container text-center">
            <div class="container">
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="text-primary modal-title text-center">M I N T Details</h4>
                            </div>
                            <div class="modal-body">
                                <p class="text-primary text-center">20/Per Tx</p>
                                <p class="text-primary text-center">1000 PLS / Gitaro</p>
                                <p class="text-primary text-center" id="minted">7777 Gitaro</p>
                                <div class="center">
                                    <div class="input-group mr-1">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
                                                <span class="glyphicon glyphicon-minus"></span>
                                            </button>
                                        </span>
                                        <input type="text" name="quant[1]" id="quantity" class="form-control input-number text-center" value="20" min="1" max="20" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
                                                <span class="glyphicon glyphicon-plus"></span>
                                            </button>
                                        </span>
                                    </div>
                                    <br />
                                    <div class="text-center">
                                        <!--<button onclick="mint()" id="mintButton" class="">Mint Gitaro!</button>-->
                                        <button type="button" name="button" class="btn btn-default btn-lg h-25" id="mint-nft">Mint Gitaro!</button>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
